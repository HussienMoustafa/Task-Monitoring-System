        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                  TOP 10
                </div>
                <div class="card-body">
                  <h5 class="card-title">
                  </h5>
                  <p class="card-text">
                    <div class="row">
                      <table id="top" class="display" style="width:70%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for i in x %}
                            <tr>
                                <td>{{i.user.first_name}} {{i.user.last_name}}</td>
                                {% if i.t_rate > 0 %}
                                  <td>{{i.t_rate | floatformat:2}} %</td>
                                {% endif %}
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Rate</th>
                            </tr>
                        </tfoot>
                    </table>
                    </div>
                  </p>
                  
                </div>
              </div>

        "order": [[ 1, "desc" ]],
