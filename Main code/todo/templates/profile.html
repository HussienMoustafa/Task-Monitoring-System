<script>
  $('.modal').on('shown.bs.modal', function () {
    $('#modal-dialog').trigger('focus')
    })
 
// Add, Edit Broker using Bootstrap modal
$(document).ready(function(){
  $('#dataTableTodo').DataTable( {
                  
  } );

	var ShowForm = function(){
		var btn = $(this);
		$.ajax({
			url: btn.attr("data-url"),
			type: 'get',
			dataType:'json',
			beforeSend: function(){
				$('#modal-todo').modal('show');
			},
			success: function(data){
				$('#modal-todo .modal-content').html(data.html_form);
			}
		});
	};

	var SaveForm =  function(){
		var form = $(this);
		$.ajax({
			url: form.attr('data-url'),
			data: form.serialize(),
			type: form.attr('method'),
			dataType: 'json',
			success: function(data){
				if(data.form_is_valid){
					$('#dataTableTodo tbody').html(data.BrokListView);
					$('#modal-todo').modal('hide');
					$.notify(
						"Successful Request", 
						{ position:"top left",
						className: 'success',
						showAnimation: 'slideDown',
						hideAnimation: 'slideUp',
						showDuration: 400,
						autoHideDelay: 2000, }
						); 
						setTimeout(function() { window.location=window.location;},3000);
				} else {
					$('#modal-todo .modal-content').html(data.html_form);
					$.notify(
						"Invalid Request", 
						{ position:"top left",
						className: 'error',
						showAnimation: 'slideDown',
						hideAnimation: 'slideUp',
						showDuration: 400,
						autoHideDelay: 2000, }
						);
				}
			}
		})
		return false;
	}
 
	// create 
	$(".show-form").click(ShowForm);
	$("#modal-todo").on("submit",".create-form",SaveForm);

	//update
	$('#dataTableTodo').on("click",".show-form-update",ShowForm);
	$('#modal-todo').on("submit",".update-form",SaveForm)

});

</script>
